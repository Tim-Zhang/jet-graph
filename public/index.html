<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>jetcompose-graphs</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but jetcompose-graphs doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <% if (NODE_ENV == 'production') { %>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.2.0-rc.2/dist/echarts.common.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <% } %>
    <% if (NODE_ENV == 'development') { %>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.2.0-rc.2/dist/echarts.common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <% } %>
  </body>
</html>
